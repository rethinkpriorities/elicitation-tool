<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- CONFIGURATION ---
    // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
    const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE"; 
    
    // Roulette Settings
    const binLabels = ["0-20", "20-40", "40-60", "60-80", "80-100", "100-120", "120-140", "140-160", "160-180", "180-200", ">200"];
    const maxChips = 20;
    let currentChips = 0;
    let bins = new Array(binLabels.length).fill(0);

    // --- ROULETTE LOGIC ---
    function initRoulette() {
        const wrapper = document.getElementById('binWrapper');
        wrapper.innerHTML = '';
        
        binLabels.forEach((label, index) => {
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
                <div class="bin-container">
                    <button class="btn btn-sm btn-outline-secondary control-btn mb-1" onclick="addChip(${index})">+</button>
                    <div class="chip-stack" id="stack-${index}"></div>
                    <div class="fw-bold mt-1">${label}</div>
                    <button class="btn btn-sm btn-outline-secondary control-btn mt-1" onclick="removeChip(${index})">-</button>
                </div>
            `;
            wrapper.appendChild(col);
        });
        updateUI();
    }

    function addChip(index) {
        if (currentChips < maxChips) {
            bins[index]++;
            currentChips++;
            renderStack(index);
            updateUI();
        }
    }

    function removeChip(index) {
        if (bins[index] > 0) {
            bins[index]--;
            currentChips--;
            renderStack(index);
            updateUI();
        }
    }

    function renderStack(index) {
        const stack = document.getElementById(`stack-${index}`);
        stack.innerHTML = '';
        for (let i = 0; i < bins[index]; i++) {
            const chip = document.createElement('div');
            chip.className = 'chip';
            stack.appendChild(chip);
        }
    }

    function updateUI() {
        document.getElementById('chipsLeft').innerText = maxChips - currentChips;
        const btn = document.getElementById('rouletteSubmit');
        if (currentChips === maxChips) {
            btn.disabled = false;
            btn.innerText = "Submit Distribution";
        } else {
            btn.disabled = true;
            btn.innerText = `Place ${maxChips - currentChips} more chips`;
        }
    }

    // --- SUBMISSION LOGIC ---
    function submitQuantiles() {
        const low = document.getElementById('qLow').value;
        const med = document.getElementById('qMed').value;
        const high = document.getElementById('qHigh').value;
        
        if(low && med && high) {
            // Send data, passing 'true' to indicate we want to move to step 2 next
            sendData({ type: "quantile", low, median: med, high }, true);
        } else {
            alert("Please fill all fields.");
        }
    }

    function submitRoulette() {
        const result = {};
        binLabels.forEach((label, i) => result[label] = bins[i]);
        // Send data, passing 'false' to indicate we are done
        sendData({ type: "roulette", bins: result }, false);
    }

    function sendData(payload, moveToNextStep) {
        const expert = document.getElementById('expertName').value;
        const param = document.getElementById('paramName').value;

        if(!expert || !param) {
            alert("Please fill in Expert Name and Parameter Name at the top.");
            return;
        }

        payload.expert = expert;
        payload.parameter = param;
        
        const submitBtn = moveToNextStep ? 
            document.querySelector('button[onclick="submitQuantiles()"]') : 
            document.getElementById('rouletteSubmit');
            
        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Saving...";
        submitBtn.disabled = true;

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors", 
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(() => {
            if (moveToNextStep) {
                // Success: Alert and move to Tab 2
                alert("Quantiles saved. Moving to distribution step.");
                const triggerEl = document.querySelector('#roulette-tab');
                const tab = new bootstrap.Tab(triggerEl);
                tab.show();
                
                // Reset button (though it's hidden now)
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            } else {
                // Success: Done
                alert("Distribution saved! Thank you for your expertise.");
                location.reload();
            }
        }).catch(err => {
            console.error(err);
            alert("Error saving data. Please check your internet connection.");
            submitBtn.innerText = originalText;
            submitBtn.disabled = false;
        });
    }

    // Initialize
    initRoulette();
</script>
