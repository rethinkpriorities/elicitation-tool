<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Elicitation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chip-stack {
            height: 200px;
            display: flex;
            flex-direction: column-reverse;
            background-color: #f8f9fa;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
        }
        .chip {
            height: 9px;
            width: 100%;
            background-color: #0d6efd;
            border-bottom: 1px solid white;
            transition: all 0.2s;
        }
        .bin-container {
            text-align: center;
            font-size: 0.8rem;
        }
        .control-btn {
            width: 100%;
            padding: 2px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 800px;">
    <div class="text-center mb-5">
        <h1>Expert Elicitation Tool</h1>
        <p class="text-muted">Bayesian Prior Extraction (SHELF Protocol)</p>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Expert Name / ID</label>
                    <input type="text" id="expertName" class="form-control" placeholder="e.g. Dr. Smith">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Parameter Name</label>
                    <input type="text" id="paramName" class="form-control" placeholder="e.g. Abatement Cost 2030">
                </div>
            </div>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="quantile-tab" data-bs-toggle="tab" data-bs-target="#quantile" type="button">Method 1: 3-Point Quantiles</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="roulette-tab" data-bs-toggle="tab" data-bs-target="#roulette" type="button">Method 2: Roulette (Visual)</button>
        </li>
    </ul>

    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="quantile">
            <div class="card">
                <div class="card-body">
                    <h5>Credible Range & Median</h5>
                    <p class="small text-muted">Please provide the 10th, 50th, and 90th percentiles.</p>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Low (10th %)</label>
                            <input type="number" id="qLow" class="form-control" placeholder="Surprisingly low...">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Median (50th %)</label>
                            <input type="number" id="qMed" class="form-control" placeholder="Equally likely...">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">High (90th %)</label>
                            <input type="number" id="qHigh" class="form-control" placeholder="Surprisingly high...">
                        </div>
                    </div>
                    <button onclick="submitQuantiles()" class="btn btn-primary mt-4 w-100">Submit Quantiles</button>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="roulette">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Roulette Allocation</h5>
                        <span class="badge bg-warning text-dark fs-6">Chips Remaining: <span id="chipsLeft">20</span>/20</span>
                    </div>
                    <p class="small text-muted">Distribute 20 chips into the bins below to reflect your belief. Each chip = 5% probability.</p>
                    
                    <div class="row gx-1 mt-4" id="binWrapper">
                        </div>

                    <button onclick="submitRoulette()" class="btn btn-success mt-4 w-100" id="rouletteSubmit" disabled>Submit Distribution (Place all chips)</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw45IYcqlzqeO4WRRj0tn0JCZapbNQrYuFlUmojCuUg9YR39enEF_TUBjcwKdrsbXSYyw/exec"; 
    
    // Roulette Settings
    const binLabels = ["0-20", "20-40", "40-60", "60-80", "80-100", "100-120", "120-140", "140-160", "160-180", "180-200", ">200"];
    const maxChips = 20;
    let currentChips = 0;
    let bins = new Array(binLabels.length).fill(0);

    // --- ROULETTE LOGIC ---
    function initRoulette() {
        const wrapper = document.getElementById('binWrapper');
        wrapper.innerHTML = '';
        
        binLabels.forEach((label, index) => {
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
                <div class="bin-container">
                    <button class="btn btn-sm btn-outline-secondary control-btn mb-1" onclick="addChip(${index})">+</button>
                    <div class="chip-stack" id="stack-${index}"></div>
                    <div class="fw-bold mt-1">${label}</div>
                    <button class="btn btn-sm btn-outline-secondary control-btn mt-1" onclick="removeChip(${index})">-</button>
                </div>
            `;
            wrapper.appendChild(col);
        });
        updateUI();
    }

    function addChip(index) {
        if (currentChips < maxChips) {
            bins[index]++;
            currentChips++;
            renderStack(index);
            updateUI();
        }
    }

    function removeChip(index) {
        if (bins[index] > 0) {
            bins[index]--;
            currentChips--;
            renderStack(index);
            updateUI();
        }
    }

    function renderStack(index) {
        const stack = document.getElementById(`stack-${index}`);
        stack.innerHTML = '';
        for (let i = 0; i < bins[index]; i++) {
            const chip = document.createElement('div');
            chip.className = 'chip';
            stack.appendChild(chip);
        }
    }

    function updateUI() {
        document.getElementById('chipsLeft').innerText = maxChips - currentChips;
        const btn = document.getElementById('rouletteSubmit');
        if (currentChips === maxChips) {
            btn.disabled = false;
            btn.innerText = "Submit Distribution";
        } else {
            btn.disabled = true;
            btn.innerText = `Place ${maxChips - currentChips} more chips`;
        }
    }

    // --- SUBMISSION LOGIC ---
    function sendData(payload) {
        if(!document.getElementById('expertName').value || !document.getElementById('paramName').value) {
            alert("Please fill in Expert Name and Parameter Name");
            return;
        }

        // Add context
        payload.expert = document.getElementById('expertName').value;
        payload.parameter = document.getElementById('paramName').value;

        // Send to Google Sheets
        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors", // Vital for Google Apps Script
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(() => {
            alert("Data submitted successfully!");
            location.reload(); // Reset form
        }).catch(err => {
            console.error(err);
            alert("Error submitting data.");
        });
    }

    function submitQuantiles() {
        const low = document.getElementById('qLow').value;
        const med = document.getElementById('qMed').value;
        const high = document.getElementById('qHigh').value;
        if(low && med && high) {
            sendData({ type: "quantile", low, median: med, high });
        } else {
            alert("Please fill all fields.");
        }
    }

    function submitRoulette() {
        // Zip labels with counts
        const result = {};
        binLabels.forEach((label, i) => result[label] = bins[i]);
        sendData({ type: "roulette", bins: result });
    }

    // Initialize
    initRoulette();
</script>

</body>
</html>
